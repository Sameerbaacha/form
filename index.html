<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
        <h1><font color="green">PERSONAL INFORMATION</font></h1>

        <br><br>

<table border="15" >
    <tr> 
        <td>
           <input type="image" width="500" src="form images/saylani">
        </td>
    </tr>
</table>

        <br><br><br>

        <form action="https://formsubmit.co/sameeris6512@gmail.com" method="POST">

            <label>   
                <font color="green"><h3>Full Name</h3></font>
                <input type="text" name="full name" size="30"
                placeholder="&nbsp;&nbsp;&nbsp;
                Enter your name" required>
            </label>

            <br><br>

            <label>   
                <font color="green"><h3>Father Full Name</h3></font>
                <input type="text" name="father full name" size="30"
                placeholder="&nbsp;
             Enter your Father name" required>

            <br><br>

            <label>   
                <font color="green"><h3>Your Mobile Number</h3></font>
                <input type="tel" name="Mobile Number" size="30" 
                placeholder="&nbsp;&nbsp;
                xxxx-xxxxxx-x"  required>
            </label>

            <br><br>

            <label>   
                <font color="green"><h3>Address</h3></font>
                <input type="address" name="address" size="30" 
                placeholder="&nbsp;&nbsp;
                Enter your Address" required>
            </label>

            <br><br>

            <label>
                <font color="green"><h3>Province</h3></font>
                <select>
                    <option>Select</option>
                    <option>Sindh</option>
                    <option>Punjab</option>
                    <option>Kpk</option>
                    <option>Balochistan</option>
                    <option>Gilgit</option>
                </select>
            </label>

            <br><br>

            <label>
                <font color="green"><h3>City</h3></font>
                <select>
                    <option>select</option>
                    <option>karachi</option>
                    <option>hederabad</option>
                    <option>larkana</option>
                    <option>sakhar</option>
                    <option>thatta</option>
                </select>
            </label>

            <br><br>

            <label>
                <font color="green"><h3>Date of Birth</h3></font>

            </label>

            <br><br>

            <label>
                <font color="green"><h3>Gender</h3></font>

                <label>
                    <input type="radio" name="Gender" value="m" size="30" checked required>male
                </label>

                <label>
                    <input type="radio" name="Gender" value="F" size="30" required>Female
                </label>
            </label>

            <br><br>

            <font color="green"><h3>Do You Have Laptop</h3></font>

            <input type="checkbox" name="Do You Have Laptop" value="Yes" size="30">Yes

            <label>
                <input type="checkbox" name="Do You Have Laptop" value="no" size="30">No
            </label>

            <br><br>

            <label>
                <font color="green"><h3>Please select your highest qualification</h3></font>
                <select>
                    <option value="select">select</option>
                    <option value="matric">matric</option>
                    <option value="Fsc">Fsc</option>

                    <option value="master">master</option>
                </select>
            </label>

            <br><br>

            <label>
                <font color="green"><h3>Email</h3></font>
                <input type="email" name="email"
                placeholder="example@gmail.com" required >
            </label>

            <br><br>

            <label>
                <font color="green"><h3>Password</h3></font>
                <input type="password" name="password"
                placeholder="enter your password" required>

            <br><br>

            <label>
                <font color="green"><h3>Password</h3></font>
                <input type="password" name="password"
                placeholder="&nbsp;Re-enter your password" required>

            <label>

                &nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;
                <input type="file" required>
            </label>

            <br><br><br><br><br>



            <button><h1>SUBMIT</h1></button>

        </form>
